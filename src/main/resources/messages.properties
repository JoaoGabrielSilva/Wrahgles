titulo.pergunta1=O que é o Wrahgles?
      pergunta1.resposta1= O Wrahgles é um site de busca, que permite que você encontre e avalie os prestadores de serviços, empresas e locais diversos. Criando uma rede social que possibilita que você conheça pessoas com interesses parecidos. 
	  pergunta1.resposta2=	Quando você precisa de um bom restaurante ou um dentista mais próximo de sua casa ou empresa, entre no Wrahgles e veja as dicas de seus amigos(e as de muitas outras pessoas como você).

titulo.pergunta2=O Wrahgles é de graça?
      pergunta2.resposta1=Para os usuários e empresas os serviços do site são gratuitos.
      
titulo.pergunta3=Onde o Wrahgles esta disponível?
      pergunta3.resposta1=Wrahgles esta disponível em todo o território nacional.
      
titulo.pergunta4=O que são os Links Patrocinados?
       pergunta4.resposta1=Como os sites de Busca mais conhecidos, o Wrahgles apresenta Links Patrocinados claramente identificados junto aos resultados.
       pergunta4.resposta2=O Link Patrocinado é uma publicidade paga pelos nossos clientes, que optar pelo serviço de anúncio no wrahgles.
       
titulo.pergunta5=Como os comentários de uma determinada empresa são exibidos?
       pergunta5.resposta1=O Wrahgles busac não influenciar os comentários dos usuários, exibindo as melhores notas ou piores em primeiro colocado.
       pergunta5.resposta2=A exibição será de acordo com a ultima postagem do usuário.
       
titulo.pergunta6=Sobre o que devo opinar?
       pergunta6.resposta1=Sobre todo resultado encontrado na busca, Ex: restaurantes, fast-food, lojas, bares e etc.
       
titulo.pergunta7=O Wrahgles remove comentários?
       pergunta7.resposta1=Sim. Se identificarmos comentários de conteúdo grosseiro, falso, irrelevante ao serviço prestado, eles serão removidos;            
       pergunta7.resposta2=Seus comentários ajudam pessoas a tomarem importantes decisões de consumo e empresas, a melhorar.

titulo.pergunta8=Quais s&atilde;o os requisitos de sistema e browser para usar o Wrahgles?
       pergunta8.resposta1=Para usar o Wrahgles, voc&ecirc; deve ter um dos seguintes itens:
       pergunta8.resposta2=Microsoft Windows XP: Internet Explorer 6 ou 7, ou Mozilla Firefox 2, 3 ou 3.5.	
	   pergunta8.resposta3=Microsoft Windows Vista: Internet Explorer 7, ou Mozilla Firefox 2, 3 ou 3.5.	
	   pergunta8.resposta4=Google Chrome	
	   pergunta8.resposta5=Os browsers preferenciais s&atilde;o Internet Explorer 7 ou 8, Mozilla Firefox 3 ou 3.5.	
	   pergunta8.resposta6=No momento, n&atilde;o h&aacute; suporte para outros browsers e sistemas operacionais.

titulo.pergunta9=N&atilde;o consigo ver o mapa. O que devo fazer?
       pergunta9.resposta1=Verifique se o javaScript foi ativado nas configuraçõe do browser.
       pergunta9.resposta2=Se, ainda assim, você N&atilde;o conseguir ver o mapa, exclua o cache e os cookies do browser, reinicie o browser.
       
titulo.pergunta10=Como cadastrar um local?
       pergunta10.resposta1=Para criar uma localidade no Wrahgles o usuário precisa estar cadastrado no sistema, depois decadastrado acesse o link "<b>incluir um local</b>".       


titulo.pergunta11=Esqueceu a senha?
       pergunta11.resposta1=Se você esqueceu a sua senha, você pode reenviá-lpar o seu email clicando em "<b>Esqueceu a Senha</b>?


